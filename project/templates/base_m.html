<style>
{% block style %}
{% endblock style %}
body {
    font-family: "Lato", sans-serif;
    font-size: 25px;
}

.sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 60;
    left: 0;
    background-color: rgba(0,0,0,.8);
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}

.sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: white;
    display: block;
    transition: 0.3s;
}

.sidenav a:hover, .offcanvas a:focus{
    color: #f1f1f1;
}

.closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px !important;
    margin-left: 50px;
}
.upper-header-mobile {
	width: 100%; 
    overflow: hidden;
    background: #505050;
    height: 60px;
    font-size: 25px;
    color: white;
    line-height: 60px;
    position: relative;
    text-align: left;
}
#upper-left-menu {
	float:left;
	width:20%;
	overflow:hidden;
}
#upper-right-menu {
	float:left;
	width:75%;
	overflow:hidden;
}
@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
<body>

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];

  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>

<div id="mySidenav" class="sidenav">
	<a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><</a>
	<a class="link" href="{% url 'post_list' %}">Home</a>
	<a class="link" href="{% url 'learn_more' %}">Learn more</a>
</div>

<div class="upper-header-mobile">
	<div id="upper-left-menu">
		<span id='menu-bar' style="font-size:30px;cursor:pointer;margin-left:20px;" onclick="openNav()">â˜°</span>
	</div id="upper-right-menu">
	<div>
		<span style="font-size:18px">MAX NOVIKOV TECH BLOG</span>
	</div>
</div>
<div class='container'>
{% block content %}{% endblock content %}
</div>
<div id="footer">

</div>

function openNav() {
    document.getElementById("mySidenav").style.width = "350px";
